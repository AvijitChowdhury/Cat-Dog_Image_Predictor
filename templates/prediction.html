<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link href="static/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <center>
      <div class="text-cont cont">
        {% if data[1] > 0.50 %}
        <h1>I think its a dog</h1>

        {%else%}
        <h1>looks like a cat</h1>

        {%endif%}
      </div>
      <h1>
        Accuracy Prediction: <br />
        cat: <span>{{data[0]}}</span> <br />dog: <span>{{data[1]}}</span><br />
      </h1>

      <img src="{{url_for('load_img')}}" alt="img" class="alignment" />
      <a href="/" class="alignment btn">go back</a>
    </center>
  </body>
</html>

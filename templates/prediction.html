<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body>
    <center>
      <div class="text-cont cont">
        {% if data[1] > 0.50 %}
        <h1>I think its a dog</h1>

        {%else%}
        <h1>looks like a cat</h1>

        {%endif%}
      </div>
      <h1>
        Accuracy Prediction: <br />
        cat: <span>{{data[0]}}</span> <br />dog: <span>{{data[1]}}</span><br />
      </h1>

      <img src="{{url_for('load_img')}}" alt="img" class="alignment" />
      <a href="/" class="alignment btn">go back</a>
    </center>
  </body>
</html>
